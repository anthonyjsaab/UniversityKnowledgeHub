<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>UniKnowHub</title>
    <link href="{% static 'favicon.png' %}" rel="icon">

<body>
<header class="p-3 text-bg-dark mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg width="40" height="32" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <polygon fill="var(--ci-primary-color, currentColor)"
                             points="368 350.643 256 413.643 144 350.643 144 284.081 112 266.303 112 369.357 256 450.357 400 369.357 400 266.303 368 284.081 368 350.643"
                             class="ci-primary"/>
                    <path fill="var(--ci-primary-color, currentColor)"
                          d="M256,45.977,32,162.125v27.734L256,314.3,448,207.637V296h32V162.125ZM416,188.808l-32,17.777L256,277.7,128,206.585,96,188.808,73.821,176.486,256,82.023l182.179,94.463Z"
                          class="ci-primary"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <div class="text-end">
                {% if request.user.is_authenticated %}
                    <button type="button" class="btn btn-outline-info me-2"
                            onclick="location.href='{% url 'my_submissions' %}';">My Submissions
                    </button>
                    <button type="button" class="btn btn-primary me-2" onclick="location.href='{% url 'profile' %}';">Settings</button>
                    <button type="button" class="btn btn-danger" onclick="location.href='{% url 'man_logout' %}';">
                        Logout
                    </button>
                {% else %}
                    <div class="btn btn-outline-light" onclick="location.href='{% url 'sso_login' %}';">
                        <img src="{% static 'authentication/img/signin-with-microsoft-dark.svg' %}">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<div class="container pb-3">
    {% for m in messages %}
        <div class="alert {{ m.tags }} alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
<div class="container pb-3">
    {% block main_content %}
    {% endblock %}
</div>
